    <script>
        // Geolocalización y actualización en Firebase
        function actualizarUbicacionEnBaseDeDatos(ubicacion) {
            const urlParams = new URLSearchParams(window.location.search);
            const registroId = urlParams.get("mascota");
            const urldatosmascotas = `https://smartpet-1d59e-default-rtdb.firebaseio.com/smartpet/mascotas/${registroId}/datosMascotas.json`;

            fetch(urldatosmascotas, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    lon: ubicacion.lon,
                    lat: ubicacion.lat
                }),
            })
                .then(response => response.json())
                .then(data => console.log('Ubicación actualizada:', data))
                .catch(error => console.error('Error:', error));
        }

        // Cargar datos de la mascota
        function cargarDatosMascota() {
            const urlParams = new URLSearchParams(window.location.search);
            const mascotaId = urlParams.get("mascota");
            const firebaseURL = `https://smartpet-1d59e-default-rtdb.firebaseio.com/smartpet/mascotas/${mascotaId}.json`;

            fetch(firebaseURL)
                .then(response => response.json())
                .then(data => {
                    const mascota = data.datosMascotas;

                    // Actualizar información básica
                    document.getElementById('nombre').textContent = mascota.nombre;
                    document.getElementById('edad').textContent = `${mascota.edad} años`;
                    document.getElementById('sexo').textContent = mascota.sexo;
                    document.getElementById('ubicacion').textContent = mascota.ubicacion;
                    document.getElementById('descripcion').textContent = mascota.descripcion;

                    // Contactos
                    document.getElementById('nombre-contacto1').textContent = mascota.persona1;
                    document.getElementById('nombre-contacto2').textContent = mascota.persona2;

                    // Enlaces de contacto
                    document.getElementById('whatsapp-redes1').href = `https://wa.me/+549${mascota.telefono1}?text=${encodeURIComponent(mascota.mensaje)}`;
                    document.getElementById('llamar-redes1').href = `tel:${mascota.telefono1}`;
                    document.getElementById('ig1').href = `https://instagram.com/${mascota.ig1.replace('@', '')}`;

                    document.getElementById('whatsapp-redes2').href = `https://wa.me/+549${mascota.telefono2}?text=${encodeURIComponent(mascota.mensaje)}`;
                    document.getElementById('llamar-redes2').href = `tel:${mascota.telefono2}`;
                    document.getElementById('ig2').href = `https://instagram.com/${mascota.ig2.replace('@', '')}`;

                    // Imagen
                    document.getElementById('imagen').src = mascota.img;
                })
                .catch(error => console.error('Error:', error));
        }

        // Ejecutar al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            cargarDatosMascota();

            // Obtener geolocalización
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    actualizarUbicacionEnBaseDeDatos({
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    });
                });
            }
        });
    </script>
